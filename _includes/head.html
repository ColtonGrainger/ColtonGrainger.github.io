<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <link rel="icon" 
      type="image/png" 
      href="{{ site.baseurl }}/images/favicon.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

<style type="text/css">
/* License: CC0 */

html { font-size: 20px; }

@media screen and (max-width: 650px) {
    html { font-size: 16px; }
}

body {
    background-color: #f6f6f6;
    color: #222;
    font-family: Palatino, Georgia, serif;
}

main, footer {
    line-height: 1.4;
    margin: auto;
    max-width: 35rem;
    text-align: left;
    width: 93%;
    word-wrap: break-word;
}

nav#site_navigation {
    font-family: Helvetica, sans-serif;
    font-size: 80%;
    /* See http://stackoverflow.com/a/324553 ; this ensures that the
     navigation links (left side) and search bar (right side) play
     nicely */
    overflow: hidden;
}

footer { font-size: 80%; }

h1 {
    font-size: 120%;
    text-transform: uppercase;
}
h2 { border-bottom: 1px solid #ccc; }
h2, h3, h4, h5, h6 { font-size: 110%; }
h1, h2, h3, h4, h5, h6 { font-family: Helvetica, sans-serif; }

a { text-decoration: none; }
a:link { color: #424FAE; }
a:visited { color: #578879; }
a:hover, a:active { text-decoration:bold; }
a.anchorjs-link:hover, a.anchorjs-link:active { text-decoration: none; }

blockquote {
    border-left: 4px solid #ccc;
    margin: 0px;
    padding-left: 16px;
}

code {
    background-color: #f6f6f6;
    padding-left: 4px;
    padding-right: 4px;
    word-wrap: normal;
}

pre code {
    display: block;
    line-height: 1.2;
    max-height: 400px;
    overflow: auto;
    padding: 10px;
}

img {
    max-width: 100%;
    height: auto;
}

table {
    border-bottom: 2px solid #333;
    border-collapse: collapse;
    border-top: 2px solid #333;
    margin: 0px auto; /* center table */
}

table th {
    border-bottom: 1px solid #333;
    font-weight: normal;
    padding: 0px 10px;
    vertical-align: top;
}

table td {
    padding: 0px 10px;
    vertical-align: top;
}

tbody tr { border-bottom: 1px dotted #ccc; }

.sourceCode span.co { color: #888; } /* Comment */
</style>


<body>
  <header>
    <div align = "left">
      {% assign sorted_pages = site.html_pages | sort:"order" %} 
      {% for p in sorted_pages %}
      <a 
        {% if p.url == page.url %} 
          style="font-weight:bold" 
        {% endif %} 
          href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}
      </a> | 
      {% endfor %}
      <a href="https://github.com/coltongrainger/coltongrainger.github.io">source</a></p>
  </header>
